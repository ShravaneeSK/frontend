<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    

    .box{
        height: 70px;
        width: 70px;
        border: 2px solid black;
        margin: 30px;
        
        
        text-align: center;
        align-content: center;
        
    }
    .box:hover{
        transform: translateX(150px);
        transition: 2s;
        border-radius: 50px;
        background-color: aquamarine;
        transform: scaleX(2);
        transform: skewX(37deg);
    }
    .box2{
        height: 70px;
        width: 70px;
        margin: 30px;
        border: 2px solid black;
        text-align: center;
        align-content: center;
    }
.box2:hover{
    transform: rotate(360deg) scaleY(-0.6);
    border-radius: 50px;
    transition: 3s;
    background-color: bisque;
    transform: scaleY(-0.6);
}
</style>
<body>
    <div class="box">box1</div>
    <div class="box2">box2</div>
</body>
</html>
