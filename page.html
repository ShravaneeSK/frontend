<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    color: #333;
    line-height: 2;
    }

    header {
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
    }

    nav {
    background-color: #d2f1bc;
    }
    
    nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    }

    nav ul li {
        margin: 10px 15px;
    }

    nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    }

    nav ul li a:hover {
    color: #f1c40f;
    }

    main{

    display: flex;
    gap: 20px;
    padding: 20px;
    }

    .content{
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex: 3;

    }

    section,
    article,
    aside{
        background-color: white;
        border: 20px;
        padding: 20px;
        border-radius: 6px;
    
    }

    section h2 {
    margin-bottom: 10px;
    color: #2c3e50;
    }

    article h2 {
    margin-bottom: 10px;
    color: #16a085;
    }

    aside h2 {
    margin-bottom: 10px;
    color: #8e44ad;
    }

    aside ul {
    list-style: none;
    }

    aside ul li {
    margin: 5px 0;
    }

    aside ul li a {
    text-decoration: none;
    color: #2980b9;
    }

    aside ul li a:hover {
    text-decoration: underline;
    }

    footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
    }



            







</style>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>this is the header of my wesite</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
        <section>
            <h2>About Us</h2>
            <p>We provide travel help </p>
        </section>
        <article>
            <h2>Latest Feature</h2>
            <p>My Latest Feature</p>
        </article>
        <aside>
            <h2>Realated links</h2>
            <ul>
                <li><a href="#link1">link1</a></li>
                <br><br>        
                <li><a href="#link">link2</a></li>
            </ul>
        </aside>

        <footer>
            <p>&copy; my website</p>
        </footer>
    </nav>
</body>
</html>
